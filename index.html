<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="title-container">
      <div class="title">Rock Paper Scissors</div>
    </div>
    <div class="game">
      <div class="winner">Try to beat the computer</div>
      <div class="explanation">Can you win?</div>
      <div class="choices">
        <div class="player-container">
          <div class="player-choice choice"></div>
          <div class="player-info" id="player-info">Player: 0</div>
        </div>
        <div class="versus">vs</div>
        <div class="computer-container">
          <div class="computer-choice choice"></div>
          <div class="computer-info" id="computer-info">Computer: 0</div>
        </div>
        </div>
      <div class="button-choices">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>
    </div>
    <div class="footer-container">
      <div class="footer">Copyright &#169 Vellichor</div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
